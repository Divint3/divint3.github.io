</head><body itemscope itemtype="http://schema.org/WebPage"><div class="container use-motion"><div class="headband"></div><header class="header" itemscope itemtype="http://schema.org/WPHeader"><div class="header-inner"><div class="site-brand-container"><div class="site-nav-toggle"><div class="toggle" aria-label="切换导航栏"><span class="toggle-line toggle-line-first"></span> <span class="toggle-line toggle-line-middle"></span> <span class="toggle-line toggle-line-last"></span></div></div><div class="site-meta"><a href="/" class="brand" rel="start"><span class="logo-line-before"><i></i></span><h1 class="site-title">HexBlog</h1><span class="logo-line-after"><i></i></span></a></div><div class="site-nav-right"><div class="toggle popup-trigger"><i class="fa fa-search fa-fw fa-lg"></i></div></div></div><nav class="site-nav"><ul id="menu" class="main-menu menu"><li class="menu-item menu-item-home"><a href="/" rel="section">首页</a></li><li class="menu-item menu-item-categories"><a href="/categories/" rel="section">分类</a></li><li class="menu-item menu-item-search"><a role="button" class="popup-trigger">搜索</a></li></ul></nav><div class="search-pop-overlay"><div class="popup search-popup"><div class="search-header"><span class="search-icon"><i class="fa fa-search"></i></span><div class="search-input-container"><input autocomplete="off" autocapitalize="off" placeholder="搜索..." spellcheck="false" type="search" class="search-input"></div><span class="popup-btn-close"><i class="fa fa-times-circle"></i></span></div><div id="search-result"><div id="no-result"><i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i></div></div></div></div></div></header><div class="back-to-top"><i class="fa fa-arrow-up"></i> <span>0%</span></div><main class="main"><div class="main-inner"><div class="content-wrap"><div class="content post posts-expand"><article itemscope itemtype="http://schema.org/Article" class="post-block" lang="zh-CN"><link itemprop="mainEntityOfPage" href="https://www.divint3.cn/toscks%E9%85%8D%E7%BD%AE%E6%96%87%E4%BB%B6/"><span hidden itemprop="author" itemscope itemtype="http://schema.org/Person"><meta itemprop="image" content="/images/head.png"><meta itemprop="name" content="Divint3"><meta itemprop="description" content="おかわいいこと"></span><span hidden itemprop="publisher" itemscope itemtype="http://schema.org/Organization"><meta itemprop="name" content="HexBlog"></span><header class="post-header"><h1 class="post-title" itemprop="name headline">toscks配置文件</h1><div class="post-meta"><span class="post-meta-item"><span class="post-meta-item-icon"><i class="far fa-calendar"></i> </span><span class="post-meta-item-text">发表于</span> <time title="创建时间：2022-05-18 17:14:37 / 修改时间：17:14:58" itemprop="dateCreated datePublished" datetime="2022-05-18T17:14:37+08:00">2022-05-18</time> </span><span class="post-meta-item"><span class="post-meta-item-icon"><i class="far fa-folder"></i> </span><span class="post-meta-item-text">分类于</span> <span itemprop="about" itemscope itemtype="http://schema.org/Thing"><a href="/categories/%E6%9C%AA%E5%88%86%E7%B1%BB/" itemprop="url" rel="index"><span itemprop="name">未分类</span></a></span></span></div></header><div class="post-body" itemprop="articleBody"><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br></pre></td><td class="code"><pre><span class="line"># This is the configuration for libtsocks (transparent socks)</span><br><span class="line"># Lines beginning with # and blank lines are ignored</span><br><span class="line">#</span><br><span class="line"># The basic idea is to specify:</span><br><span class="line">#       - Local subnets - Networks that can be accessed directly without</span><br><span class="line">#                         assistance from a socks server</span><br><span class="line">#       - Paths - Paths are basically lists of networks and a socks server</span><br><span class="line">#                 which can be used to reach these networks</span><br><span class="line">#       - Default server - A socks server which should be used to access </span><br><span class="line">#                          networks for which no path is available</span><br><span class="line"># Much more documentation than provided in these comments can be found in</span><br><span class="line"># the man pages, tsocks(8) and tsocks.conf(8)</span><br><span class="line"></span><br><span class="line"># Local networks</span><br><span class="line"># For this example this machine can directly access 192.168.0.0/255.255.255.0 </span><br><span class="line"># (192.168.0.*) and 10.0.0.0/255.0.0.0 (10.*)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># Paths</span><br><span class="line"># For this example this machine needs to access 150.0.0.0/255.255.0.0 as </span><br><span class="line"># well as port 80 on the network 150.1.0.0/255.255.0.0 through</span><br><span class="line"># the socks 5 server at 10.1.7.25 (if this machines hostname was </span><br><span class="line"># &quot;socks.hello.com&quot; we could also specify that, unless --disable-hostnames</span><br><span class="line"># was specified to ./configure).</span><br><span class="line"></span><br><span class="line">path &#123;</span><br><span class="line">        reaches = 150.0.0.0/255.255.0.0</span><br><span class="line">        reaches = 150.1.0.0:80/255.255.0.0</span><br><span class="line">        server = 10.1.7.25</span><br><span class="line">        server_type = 5</span><br><span class="line">        default_user = delius</span><br><span class="line">        default_pass = hello</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"># Default server</span><br><span class="line"># For connections that aren&#x27;t to the local subnets or to 150.0.0.0/255.255.0.0</span><br><span class="line"># the server at 192.168.0.1 should be used (again, hostnames could be used</span><br><span class="line"># too, see note above)</span><br><span class="line"></span><br><span class="line">server = 127.0.0.1</span><br><span class="line"># Server type defaults to 4 so we need to specify it as 5 for this one</span><br><span class="line">server_type = 5</span><br><span class="line"># The port defaults to 1080 but I&#x27;ve stated it here for clarity </span><br><span class="line">server_port = 8888</span><br></pre></td></tr></table></figure></div><div class="reward-container"><div>恰饭,恰饭</div><button onclick='var qr=document.getElementById("qr");qr.style.display="none"===qr.style.display?"block":"none"'>打赏</button><div id="qr" style="display:none"><div style="disp
